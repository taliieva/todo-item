<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const fruits = ["banana", "apple", "peach"];
      console.log(fruits[0]);
      fruits[0] = "orange";
      console.log(fruits[0]);
      let arr = [1, 2, 3];
      arr.splice(1, 1); // returns the array of removed elements
      console.log(arr); //[1,3]
      arr.splice(1, 0, "a", "b"); // returns the array of removed elements
      console.log(arr); // [1, 'a', 'b', 2, 3]

      const animals = ["ant", "bison", "camel", "duck", "elephant"];
      console.log(animals.slice(2)); // ["camel", "duck", "elephant"]
      console.log(animals.slice(2, 4)); // ["camel", "duck"]
      console.log(animals.slice(1, 5)); // ["bison", "camel", "duck", "elephant"]
      console.log(animals.slice(-2)); // ["duck", "elephant"]
      console.log(animals.slice(2, -1)); // ["camel", "duck"]
      console.log(animals.slice()); // ["ant", "bison", "camel", "duck", "elephant"]

      const array1 = ["a", "b", "c"];

      array1.forEach((element) => console.log(element));

      // Expected output: "a"
      // Expected output: "b"
      // Expected output: "c"

      let users = [
        { id: 1, name: "Akbar" },
        { id: 2, name: "Rufat" },
        { id: 3, name: "Arkhan" },
      ];
      let user = users.find((item) => item.id === 1);
      console.log(user.name); // Akbar
      console.log(users.findIndex((item) => item.name === "Akbar")); // 0

      const array = [
        [0, 1],
        [2, 3],
        [4, 5],
      ];
      console.log(
        array.reduce((accumulator, currentValue) =>
          accumulator.concat(currentValue)
        )
      ); //[0, 1, 2, 3, 4, 5]
      console.log(
        array.reduceRight((accumulator, currentValue) =>
          accumulator.concat(currentValue)
        )
      ); //[4, 5, 2, 3, 0, 1]

      /*let person = {
        name: "Timur",
        age: 26,
      };
      person.age = 24;
      person["name"] = "Ismayil";*/

      let person = {
        name: "Test",
      };
      let student = Object.create(person);
      student.grade = "A";
      console.log(student.name); // Output: "Test" (inherited from 'person')
    </script>
  </head>
  <body></body>
</html>
