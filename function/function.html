        function sumArrayValues(array){
            let total = 0;
            for(let i = 0;i < array.length; i++){
                total += array[i];
            }
            return total;
        }
        let array = [2, 4, 6, 8, 10];
        console.log('Cem',sumArrayValues(array));

        const incrementalSum = function(firstNumber){
            const newNum = firstNumber + 1;
            function inner(secondNum){
