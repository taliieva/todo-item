<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <input class="screen" value="0" placeholder="0" disabled>
        </div>
        <div class="calc">
            <button class="grey remove" data-value="clear">AC</button>
            <button class="grey opposite" data-value="mod">+/-</button>
            <button class="grey percentage" data-value="percentage">%</button>
            <button class="orange divide" data-value="/">/</button>
            <button class="black" data-value="7">7</button>
            <button class="black" data-value="8">8</button>
            <button class="black" data-value="9">9</button>
            <button class="orange" data-value="*">x</button>
            <button class="black" data-value="4">4</button>
            <button class="black" data-value="5">5</button>
            <button class="black" data-value="6">6</button>
            <button class="orange" data-value="-">-</button>
            <button class="black" data-value="1">1</button>
            <button class="black" data-value="2">2</button>
            <button class="black" data-value="3">3</button>
            <button class="orange" data-value="+">+</button>
            <button class="black big" data-value="0">0</button>
            <button class="orange" data-value=".">.</button>
            <button class="orange equal" data-value="=">=</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
